{% extends 'base.html' %}

{% block title %} To-Do List
{% endblock %}


{% block content %}

{% if all_items %}
<table class="table">

{% for i in all_items %}


{% if i.completed %}
<tr class="table-success">
    <td> <a href="{% url 'edit' i.id %} "> {{ i.item }} </a> </td>
    <td>{{ i.completed }} </td>
    <td> <a href="{% url 'delete' i.id %} "> Delete </a> </td>

</tr>

    {% else %}
<tr>
    <td> <a href="{% url 'edit' i.id %} "> {{ i.item }} </a>  </td>
    <td>{{ i.completed }} </td>
    <td> <a href="{% url 'delete' i.id %} "> Delete </a> </td>
</tr>

    {% endif%}


{% endfor %}

    </table>
{% endif %}




{% endblock %}

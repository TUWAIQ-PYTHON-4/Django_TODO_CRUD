{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% block content %}

<ul >
    {% if  items %}
    <table style="border: 1px solid">
    {% for i in items %}
        {% if i.completed %}

    <tr class="table-success" style="border: 1px solid">
        <td style="border: 0.5px dotted"> <a href="{% url 'edit' i.id %} "> {{i.item}} </a></td>
         <td style="border: 0.5px dotted">{{i.completed}}</td>
         <td > <a href="{% url 'delete' i.id %} "> Delete </a></td>
    </tr>
        {% else %}
        <tr class="table-success" style="border: 1px solid">
            <td style="border: 0.5px dotted"> <a href="{% url 'edit' i.id %} "> {{i.item}} </a></td>
         <td style="border: 0.5px dotted">{{i.completed}}</td>
         <td > <a href="{% url 'delete' i.id %} "> Delete </a></td>
        </tr>

        {% endif %}
    {% endfor %}

    </table>
    {% endif %}


</ul>

{% endblock %}

<h1> Hello World! Home page</h1>

</body>
</html>
